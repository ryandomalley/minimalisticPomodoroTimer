<!DOCTYPE html>
<html>
    <head>
        <title>Test</title>
        <script src="backend/pomotimer.js" defer></script>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styling/button.css">
        <link rel="stylesheet" href="styling/styling.css">
        <script src="https://kit.fontawesome.com/90b6865113.js" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="flex-container">
            <div id="logo"><img src="images/Logo.svg"></div>
            <div id="main-app-container">
                <div id="display-container">
                    <div id="state-container">
                        <h2>status:</h2>
                        <div id="current-state"></div>
                    </div>
                    <div id="timer-container">
                        <p id="minutes"></p><p>:</p><p id="seconds"></p>
                    </div>
                </div>
                <div id="button-container">
                    <button class="short-buttons" id="pause">pause<i class="fas fa-pause"></i></button>
                    <button class="short-buttons" id="resume">resume<i class="fas fa-play"></i></button>
                    <button class="short-buttons" id="start">start<i class="fas fa-play"></i></button>
                    <button class="short-buttons" id="reset">reset<i class="fas fa-stop"></i></button>
                    <button class="long-buttons" id="more-settings">more settings<i class="fas fa-cog"></i></button>
                </div>
            </div>
            <div id="footer">
                <p class="bold">developed with <i class="fas fa-heart"></i></p>
                <p>Ryan O'Malley</p>
                <p class="bold">2020</p>
            </div>
        </div>
    </body>
</html>
